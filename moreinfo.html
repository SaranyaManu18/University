    <div id= "loginModal" class= "modal fade" role = "dialog">
        <div class= "modal-dialog" role= "document">
            <div class= "modal-content">
                <div class= "modal-header">
                     <h3 class="modal-title">Login</h3>
                <button type= "button" class="close" data-dismiss= "modal">&times;</button>
                </div>
                <div class= "modal-body">
                    <div class= "container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h2>General  Inquiries</h2>
                <hr/>
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-4 col-form-label">First Name</label>
                        <div class= "col">
                            <input type="text" class = "form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class = "col-md-4 col-form-label">Last Name</label>
                        <div class= "col">
                            <input type="text" class = "form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-4 col-form-label">Contact Tel.</label>
                        <div class= "col-5 col-md-4">
                            <input type="tel" class = "form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class = "col"   >
                            <input type="tel" class = "form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class = "col-md-4 col-form-label">Email</label>
                        <div class = "col">
                            <input type="email" class = "form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="program" class = "col-md-4 col-form-label">Which program you are interested in?
                        </label>
                        <div class = "col">
                            <textarea id="program" class = "form-control" name="program" ></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="program" class = "col-md-4 col-form-label">When do you like to start ?
                        </label>
                        <div class = "col">
                            <textarea id="program" class = "form-control" name="program" ></textarea>
                        </div>
                    </div>
                    
                    <div class= "form-group row">
                        <label for ="degree" class="col-md-4 col-form-label"> Highest Level of Education Achieved</label>
                        <div class= "col">
                            <select name= "degree" id= "degree" class="form-control">
                                <option selected>Select</option>
                                <option value="highschool">I am currently in High School</option>
                                <option value="diploma">I have a High School Diploma or GED</option>
                                <option value="collegecredits">I have some college credits</option>
                                <option value= "btech">I have a bachelor's degree</option>
                                <option value= "ms">I have a masters degree</option>
                            </select>
                        </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <label for="apply" class = "col-md-4 col-form-label">Questions</label>
                        <div class = "col">
                            <textarea id="apply" class = "form-control" name="apply" rows="5"></textarea>
                        </div>
                    </div>
                    <div class= "form-group row text-center">
                        <div class="col">
                            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" name= "submit" class= "btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
